<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pair</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 300px;
        }
        h2 {
            margin-bottom: 16px;
            font-size: 18px;
            color: #c9d1d9;
        }
        .input-field {
            width: calc(100% - 72px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            color: #e6edf3;
            outline: none;
        }
        .login-btn {
            width: 60px;
            padding: 8px;
            background-color: #1f6feb;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #388bfd;
        }
        .code-container {
            margin-top: 16px;
            padding: 10px;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
            font-weight: bold;
            white-space: pre-wrap;
        }
        .copy-btn {
            margin-top: 12px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            background-color: #1f6feb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #388bfd;
        }
        .copy-confirm {
            margin-top: 8px;
            font-size: 12px;
            color: #58a6ff;
            display: none;
        }
        .preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Number</h2>
        <div style="display: flex; justify-content: center;">
            <input type="text" id="phone" class="input-field" placeholder="Phone number">
            <button class="login-btn" onclick="submit()">Login</button>
        </div>

        <div id="preloader" class="preloader">
            <div class="spinner"></div>
        </div>

        <div id="output"></div>
        <div id="code-container" class="code-container" style="display: none;"></div>
        <button id="copy-btn" class="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy Code</button>
        <p id="copy-confirm" class="copy-confirm">Copied!</p>
    </div>

    <script>
        function cut(input) {
            return input.replace(/\D/g, "");
        }

        async function submit() {
            const phoneInput = document.getElementById("phone").value;
            const trimmedInput = cut(phoneInput);
            const preloader = document.getElementById("preloader");
            const output = document.getElementById("output");
            const codeContainer = document.getElementById("code-container");
            const copyButton = document.getElementById("copy-btn");
            preloader.style.display = "flex";
            output.innerHTML = "";
            codeContainer.style.display = "none";
            copyButton.style.display = "none";

            try {
                const response = await fetch(`/pair?code=${trimmedInput}`);
                const data = await response.json();

                if (response.ok) {
                    codeContainer.textContent = data.code;
                    codeContainer.style.display = "block";
                    copyButton.style.display = "inline-block";
                    copyButton.onclick = () => copyToClipboard(data.code);
                } else {
                    output.innerHTML = `<p>Error: Invalid response</p>`;
                }
            } catch (error) {
                output.innerHTML = `<p>Error: ${error.message}</p>`;
            } finally {
                preloader.style.display = "none";
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard
                .writeText(text)
                .then(() => {
                    const confirmMessage = document.getElementById("copy-confirm");
                    confirmMessage.style.display = "block";
                    setTimeout(() => (confirmMessage.style.display = "none"), 2000);
                })
                .catch(err => {
                    alert(`Failed to copy: ${err}`);
                });
        }
    </script>
</body>
    </html>

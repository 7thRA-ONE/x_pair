<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0d1117; 
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 300px;
        }
        h2 {
            margin-bottom: 16px;
            font-size: 18px;
            color: #c9d1d9;
        }
        .input-field {
            width: calc(100% - 72px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            color: #e6edf3;
            box-sizing: border-box;
            outline: none;
        }
        .input-field:focus {
            border-color: #58a6ff;
        }
        .login-btn {
            width: 60px;
            padding: 8px;
            background-color: #1f6feb;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-btn:hover {
            background-color: #388bfd;
        }
        .code-box {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 16px;
        }
        .code-char {
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            width: 28px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #c9d1d9;
        }
        .copy-btn {
            margin-top: 12px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: 600;
            background-color: #1f6feb;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #388bfd;
        }
        .copy-confirm {
            margin-top: 8px;
            font-size: 12px;
            color: #58a6ff;
            display: none;
        }
        .preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
        }
        .spinner {
            border: 4px solid #f3f3f3; 
            border-top: 4px solid #58a6ff; 
            border-radius: 50%;
            width: 30px; 
            height: 30px;
            animation: spin 1s linear infinite; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Number</h2>
        <div style="display: flex; justify-content: center;">
            <input type="text" id="phone" class="input-field" placeholder="Phone number">
            <button class="login-btn" onclick="submit()">Login</button>
        </div>
        <div id="preloader" class="preloader" style="display: none;">
            <div class="spinner"></div>
        </div>
        <div id="code-container" class="code-box" style="display: none;"></div>
        <button id="copy-btn" class="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy Code</button>
        <p id="copy-confirm" class="copy-confirm">Code copied!</p>
    </div>
    <script>
        function cut(input) {
        return input.replace(/\D/g, "");}
        async function submit() {
            var inp = document.getElementById("phone").value;
            var trim = cut(inp);
            document.getElementById("preloader").style.display = "flex";
            try {
                var res = await fetch(`/pair?code=${trim}`);
                var data = await res.json();
                document.getElementById("preloader").style.display = "none";
                if (res.ok) {
                    displayCode(data.code);
                    document.getElementById("copy-btn").onclick = function() {
                        copyToClipboard(data.code);
                    };
                } else {
                    document.getElementById("output").innerHTML = `<p class="error">: Something went wrong</p>`;
                }} catch (error) {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("output").innerHTML = `<p class="error">Error: ${error}</p>`;}}
            function displayCode(code) {
            const container = document.getElementById("code-container");
            container.innerHTML = ""; 
            code.split("").forEach(char => {
                const box = document.createElement("div");
                box.className = "code-char";
                box.innerText = char;
                container.appendChild(box);
            });
            document.getElementById("code-container").style.display = "flex";
            document.getElementById("copy-btn").style.display = "inline-block";}
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                document.getElementById("copy-confirm").style.display = "block";
            }).catch(err => {
                alert("err:" + err);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pair</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 320px;
        }
        h2 {
            margin-bottom: 16px;
            font-size: 18px;
            color: #c9d1d9;
        }
        .input-field {
            width: calc(100% - 72px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #21262d;
            color: #e6edf3;
            outline: none;
        }
        button {
            padding: 8px 12px;
            background-color: #1f6feb;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388bfd;
        }
        .code-container {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-top: 16px;
            padding: 10px;
            background-color: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
        }
        .code-char {
            width: 30px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #c9d1d9;
        }
        .copy-btn {
            margin-top: 16px;
            padding: 8px 12px;
            background-color: #1f6feb;
            color: #ffffff;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }
        .copy-btn:hover {
            background-color: #388bfd;
        }
        .preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Number</h2>
        <div style="display: flex; justify-content: center;">
            <input type="text" id="phone" class="input-field" placeholder="Phone number">
            <button onclick="submit()">Login</button>
        </div>
        <div id="preloader" class="preloader">
            <div class="spinner"></div>
        </div>
        <div id="code-container" class="code-container" style="display: none;"></div>
        <button id="copy-btn" class="copy-btn" style="display: none;" onclick="copyToClipboard()">Copy Code</button>
    </div>

    <script>
        async function submit() {
            const sudo = document.getElementById("phone").value;
            const boxes = document.getElementById("code-container");
            const preloader = document.getElementById("preloader");
            const copy_btun = document.getElementById("copy-btn");
            preloader.style.display = "flex";
            boxes.style.display = "none";
            boxes.innerHTML = "";
            copy_btun.style.display = "none";
            try {
                const res = await fetch(`/pair?code=${sudo}`);
                const data = await res.json();
                if (res.ok) {
                    data.code.split("").forEach(char => {
                        const charBox = document.createElement("div");
                        charBox.className = "code-char";
                        charBox.textContent = char;
                        boxes.appendChild(charBox);
                    });
                    boxes.style.display = "flex";
                    copy_btun.style.display = "inline-block";
                } else {
                    alert("Error");
                }} catch (error) {
                alert(error.message);
            } finally {
                preloader.style.display = "none";
            }}
        function copyToClipboard() {
            const boxes = document.getElementById("code-container");
            const code = Array.from(boxes.children).map(child => child.textContent).join("");
            navigator.clipboard.writeText(code).then(() => {
                alert("copied");
            }).catch(err => {
                alert(err);
            });
        }
    </script>
</body>
    </html>

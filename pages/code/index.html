<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pair</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            background-color: #161b22;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #30363d;
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 16px;
            font-size: 20px;
            color: #c9d1d9;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #30363d;
            border-radius: 8px;
            background-color: #21262d;
            color: #e6edf3;
            outline: none;
        }

        button {
            padding: 10px 16px;
            background-color: #1f6feb;
            color: #ffffff;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #388bfd;
        }

        .preloader {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 16px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Number</h2>
        <input type="text" id="phone" class="input-field" placeholder="Phone number">
        <button onclick="submit()">Login</button>

        <div id="preloader" class="preloader">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        async function submit() {
            const sudo = document.getElementById("phone").value;
            const preloader = document.getElementById("preloader");
            preloader.style.display = "flex";
            try {
                const res = await fetch(`/pair?code=${sudo}`);
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('code', data.code);
                    window.location.href = 'code.html';
                } else {
                    alert("Error: Unable to fetch code");
                }
            } catch (error) {
                alert("Error: " + error.message);
            } finally {
                preloader.style.display = "none";
            }
        }
    </script>
</body>
</html>
